<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiÃ«nna, Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe5e5 0%, #ffb3ba 50%, #ff9fb2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s infinite ease-in;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .heart-title {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtext {
            font-size: 1.3rem;
            color: #c2185b;
            margin-bottom: 40px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Button styles */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1744 0%, #d63384 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.4);
        }

        .yes-btn:active {
            transform: scale(0.98);
        }

        .no-btn {
            background: linear-gradient(135deg, #c2185b 0%, #880e4f 100%);
            color: white;
            position: relative;
        }

        .no-btn:hover {
            transform: translate(20px, -20px);
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        /* Success screen */
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffe5e5 0%, #ffb3ba 50%, #ff9fb2 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .success-screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .success-hearts {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .success-content h2 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .success-content p {
            color: #c2185b;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 99;
            animation: sparkleAnimation 1s ease-out forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 45px 30px;
                margin: 20px;
                width: calc(100% - 40px);
                max-width: 100%;
            }

            .heart-title {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .subtext {
                font-size: 1rem;
                margin-bottom: 35px;
            }

            .button-container {
                gap: 15px;
                margin-bottom: 25px;
            }

            button {
                padding: 14px 35px;
                font-size: 1.1rem;
                width: 100%;
                max-width: 200px;
            }

            .success-hearts {
                font-size: 3.5rem;
                margin-bottom: 25px;
            }

            .success-content h2 {
                font-size: 1.7rem;
                margin-bottom: 15px;
            }

            .success-content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .container {
                padding: 40px 20px;
                margin: 10px;
                width: calc(100% - 20px);
                border-radius: 20px;
            }

            .heart-title {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .subtext {
                font-size: 0.95rem;
            }

            .button-container {
                flex-direction: column;
                gap: 12px;
            }

            button {
                padding: 13px 30px;
                font-size: 1rem;
                width: 100%;
            }

            .success-hearts {
                font-size: 3rem;
            }

            .success-content h2 {
                font-size: 1.5rem;
            }

            .success-content p {
                font-size: 0.95rem;
            }

            .floating-heart {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Main container -->
    <div class="container">
        <div class="heart-title">ðŸ’•</div>
        <h1>Sienna, Will You Be My Valentine?</h1>
        <p class="subtext">Choose wisely ðŸ’•</p>
        
        <div class="button-container">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" id="noBtn" onmouseover="handleNoHover()">No</button>
        </div>

        <p style="color: #888; font-size: 0.9rem; margin-top: 20px;">There's only one right answer... ðŸ˜‰</p>
    </div>

    <!-- Success screen -->
    <div class="success-screen" id="successScreen">
        <div class="success-content">
            <div class="success-hearts">ðŸ’–ðŸ’–ðŸ’–</div>
            <h2>YAY Sienna! I Knew You Would Say Yes!</h2>
            <p>Can't wait to see you on Valentine's Day! âœ¨ðŸ’•</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
                heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                heartBg.appendChild(heart);
                
                setTimeout(() => heart.remove(), 9000);
            }, 300);
        }

        // Handle Yes button
        function handleYes() {
            createConfetti();
            createSparkles();
            document.getElementById('successScreen').classList.add('active');
            playHeartBeats();
        }

        // Handle No button hover/touch
        function handleNoHover() {
            const noBtn = document.getElementById('noBtn');
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Add touch event for mobile devices
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleNoHover();
        }, { passive: false });

        // Also trigger on click for desktop
        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            handleNoHover();
        });

        // Create confetti
        function createConfetti() {
            const colors = ['#ff1744', '#d63384', '#c2185b', '#ffb3ba', '#ff9fb2', '#ffe5e5'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = Math.random() > 0.5 ? 'ðŸ’•' : 'âœ¨';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Keyframe for confetti fall
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotateZ(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create sparkles around cursor
        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = 'âœ¨';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    
                    const tx = (Math.random() - 0.5) * 200;
                    const ty = (Math.random() - 0.5) * 200;
                    sparkle.style.setProperty('--tx', tx + 'px');
                    sparkle.style.setProperty('--ty', ty + 'px');
                    sparkle.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                    
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 30);
            }
        }

        // Play heart beat sounds (visual effect)
        function playHeartBeats() {
            const container = document.querySelector('.success-content');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const pulse = document.createElement('div');
                    pulse.style.position = 'absolute';
                    pulse.style.width = '100px';
                    pulse.style.height = '100px';
                    pulse.style.borderRadius = '50%';
                    pulse.style.border = '3px solid #ff1744';
                    pulse.style.animation = 'pulse 0.8s ease-out forwards';
                    pulse.style.pointerEvents = 'none';
                    container.appendChild(pulse);
                    
                    setTimeout(() => pulse.remove(), 800);
                }, i * 150);
            }
        }

        // Add pulse animation
        const pulseStyle = document.createElement('style');
        pulseStyle.textContent = `
            @keyframes pulse {
                0% {
                    transform: scale(0.5);
                    opacity: 1;
                }
                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(pulseStyle);

        // Initialize floating hearts on page load
        window.addEventListener('load', createFloatingHearts);
    </script>
</body>
</html>
